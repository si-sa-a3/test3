name: Copy Project2

on:
  workflow_dispatch:

jobs:
  create:
    runs-on: ubuntu-latest
    steps:
    - name: Create Token
      id: create-token
      uses: actions/create-github-app-token@v1
      with:
        app-id: ${{ secrets.APP_ID }}
        private-key: ${{ secrets.PEM }}
        owner: si-sa-a3
        repositories: test3
    - name: Authenticate with CLI
      run: |
        echo "${{ steps.create-token.outputs.token }}" | gh auth login --with-token
    - name: Create Token
      id: create-token2
      uses: actions/create-github-app-token@v1
      with:
        app-id: ${{ secrets.A2_APP_ID }}
        private-key: ${{ secrets.A2_PEM }}
        owner: si-sa-a2
        repositories: test2
    - name: Authenticate with CLI
      run: |
        echo "${{ steps.create-token2.outputs.token }}" | gh auth login --with-token
    - name: Copy GitHub Project
      env:
          ORIGINAL_ORG: si-sa-a3
          PROJECT_NUMBER: 1
          NEW_ORG: si-sa-a2
      run: |
          # Step 1: Get original project data
          gh api graphql -f query='
          {
            organization(login: "'"$ORIGINAL_ORG"'") {
              projectNext(number: '"$PROJECT_NUMBER"') {
                title
                description
                fields {
                  nodes {
                    name
                    dataType
                  }
                }
              }
            }
          }' > original_project.json
          
          # Extract necessary information
          title=$(jq -r '.data.organization.projectNext.title' original_project.json)
          # description=$(jq -r '.data.organization.projectNext.description' original_project.json)